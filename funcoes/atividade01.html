<body>
    <script>
        function numero(num1){

            if(num1 >= 0){
                console.log("O número é positivo")
            }else if(num1 < 0){
                console.log("O número é negativo")

                // return numero
            }
        }
        numero(prompt("Digite um número:"))
    </script>
    <!-- Coloquei a função numero para armazenar o número que o usuário digitou
    chamei o if para ver se o número era positivo ou negativo, as informações apareceram
    no console e por ultimo coloquei o prompt no fim do código na chamada da função -->
</body>
