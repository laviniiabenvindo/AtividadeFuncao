<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite um número:"))
        let operacao = prompt("Digite uma operação:")
        let num2 = parseInt(prompt("Digite um número:"))

        function calculo(num1, num2, operacao){

            if(operacao == "soma"){
                document.write("O resultado é:"+(num1 + num2))
            } else if(operacao == "subtração"){
                document.write("O resultado é:"+(num1 - num2))
            }
        }
        
        calculo(num1, num2, operacao)
    </script>
    <!--Declarei os números e a operação no "let", usei função e coloquei o nome de "calculo", 
    usei o "prompt" para pegar o número e a operação do usuário, usei o "if" e "else if" para 
    diferenciar o que era "soma" "subtração" e mostrar o resultado na tela do usuário. -->
</body>
</html>
